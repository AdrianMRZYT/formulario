<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>
    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-clipboard"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17.997 4.17a3 3 0 0 1 2.003 2.83v12a3 3 0 0 1 -3 3h-10a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 2.003 -2.83a4 4 0 0 0 3.997 3.83h4a4 4 0 0 0 3.98 -3.597zm-3.997 -2.17a2 2 0 1 1 0 4h-4a2 2 0 1 1 0 -4z" /></svg>
            Completar formulario</h1>
    </header>
    <form action="">
        <!-- SECCION 1: DATOS PERSONALES -->
        <section>
            <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-user"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 2a5 5 0 1 1 -5 5l.005 -.217a5 5 0 0 1 4.995 -4.783z" /><path d="M14 14a5 5 0 0 1 5 5v1a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-1a5 5 0 0 1 5 -5h4z" /></svg>
            Datos personales</h2>

            <label for="">
                Nombre:
                <br><input type="text" placeholder="Ingresar nombre aquí">
            </label>

            <br><br>

            <label for="">
                Correo electronico:
                <br><input type="email" placeholder="Ingresar correo aquí" required>
            </label>

            <br><br>

            <label for="">
                Contraseña:
                <br><input type="password" placeholder="Ingresar contraseña aquí" required>
            </label>

            <br><br>

            <label for="">
                Fecha de nacimiento:
                <br><input type="date" required>
            </label>

            <br><br>
        </section>
        <section>
            <!-- SECCION 2: PREFERENCIAS -->
            <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-thumb-up"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M13 3a3 3 0 0 1 2.995 2.824l.005 .176v4h2a3 3 0 0 1 2.98 2.65l.015 .174l.005 .176l-.02 .196l-1.006 5.032c-.381 1.626 -1.502 2.796 -2.81 2.78l-.164 -.008h-8a1 1 0 0 1 -.993 -.883l-.007 -.117l.001 -9.536a1 1 0 0 1 .5 -.865a2.998 2.998 0 0 0 1.492 -2.397l.007 -.202v-1a3 3 0 0 1 3 -3z" /><path d="M5 10a1 1 0 0 1 .993 .883l.007 .117v9a1 1 0 0 1 -.883 .993l-.117 .007h-1a2 2 0 0 1 -1.995 -1.85l-.005 -.15v-7a2 2 0 0 1 1.85 -1.995l.15 -.005h1z" /></svg>
            Preferencias
            </h2>
            <label for="">Lenguaje favorito</label>
             <br> <input type="radio" name="Lenguaje">HTML
             <br> <input type="radio" name="Lenguaje">CSS
             <br> <input type="radio" name="Lenguaje">JS (JavaScript)

            <br><br>

            <label for="">¿Que te gusta hacer?</label><br>
            <input type="checkbox">Programar<br>
            <input type="checkbox">Jugar juegos<br>
            <input type="checkbox">Escuchar musica<br>

            <br><br>
        </section>
        <section>
            <!-- SECCION 3: ARCHIVO Y MENSAJE -->

            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-file-download"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 2l.117 .007a1 1 0 0 1 .876 .876l.007 .117v4l.005 .15a2 2 0 0 0 1.838 1.844l.157 .006h4l.117 .007a1 1 0 0 1 .876 .876l.007 .117v9a3 3 0 0 1 -2.824 2.995l-.176 .005h-10a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-14a3 3 0 0 1 2.824 -2.995l.176 -.005zm0 8a1 1 0 0 0 -1 1v3.585l-.793 -.792a1 1 0 0 0 -1.32 -.083l-.094 .083a1 1 0 0 0 0 1.414l2.5 2.5l.044 .042l.068 .055l.11 .071l.114 .054l.105 .035l.15 .03l.116 .006l.117 -.007l.117 -.02l.108 -.033l.081 -.034l.098 -.052l.092 -.064l.094 -.083l2.5 -2.5a1 1 0 0 0 0 -1.414l-.094 -.083a1 1 0 0 0 -1.32 .083l-.793 .791v-3.584a1 1 0 0 0 -.883 -.993zm2.999 -7.001l4.001 4.001h-4z" /></svg>
                Información adicional
            </h2>

            <label>Subir una foto tamaño carnet</label><br>
            <input type="file" accept="image/*" required><br><br>

            <label>Mensaje adicional</label><br>
            <textarea rows="4" cols="40"></textarea>
        </section>

        <!-- BOTON DE ENVIAR -->
         <section>
            <input type="submit" value="Enviar">
         </section>
    </form>

    <footer>
        <p>Creado por un desarrollador que empieza en HTML.</p>
    </footer>
</body>
</html>
